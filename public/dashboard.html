    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="loginModalLabel">Login to Continue</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                <form action="#" method="post" id="fm_login">
                        <fieldset>
                            <div>
                                <label for="email">Email</label>
                                <input type="email"  name="email" id="email" placeholder="joe@smith.com" required/>  
                            </div>
                            <div class="clear"></div>
                            
                            <label for="password">Password</label>
                            <input type="password"  name="password" id="password" required/>
                            <div class="clear"></div>
                            <br />
                            <input type="submit" class="button" name="commit" value="Log in"/>	
                        </fieldset>
                        <p>For demo use : User : house_hunter@demo.com , Password: demo1234</p>
                        
                    </form>
                </div>
                <div class="modal-footer">
                    <div id="loginResult"></div>
                </div>
              </div>
