<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Home Details</title>
</head>
<body>
        <header>
                <div class="title">
                    <h1>Welcome to Cast-Around</h1>
                    <p>Your personal assistant to help you find that dream home.</p>
                </div>
                <nav>
                    <ul>
                        <li><a href="search.html">Search</a></li>
                        <li><a href="dashboard.html">DashBoard</a></li>
                        <li><a href="index.html" id="btn_logout">Logout</a></li>
                    </ul>
        </nav>
    </header>
    <h1>Home Details</h1>
    <form action="#" method="POST" id="homeDetailsForm">
            <fieldset>
              <legend>ADDRESS</legend>
              <label for="streetAdd">Street Address:
                      <input type="text" name="streetAdd" id="streetAdd" />
              </label>
              <label for="city">City:
                      <input type="text" name="city" id="city" />
              </label>
              <label for="state">State:
                      <input type="text" name="state" id="state" />
              </label>
              <label for="zip">ZipCode:
                      <input type="text" name="zip" id="zip" />
              </label>
            </fieldset>
            <fieldset>
                <legend>HOME DETAILS</legend>
                <label for="beds">Bedrooms:
                      <input type="text" name="beds" id="beds" />
              </label>
              <label for="baths">Baths:
                      <input type="text" name="baths" id="baths" />
              </label>
              <label for="built">Year Built:
                      <input type="text" name="built" id="built" />
              </label>
              <label for="area">Area(sqft):
                <input type="text" name="area" id="area" />
                </label>
                <label for="zillowId">Zillow ID:
                        <input type="text" name="zillowId" id = "zillowId" />
                </label>
            </fieldset>
        </form>
        <form action="" id="fm_userNotes">
        <fieldset>
                <legend>YOUR NOTES</legend>
                <label for="offer">Your Offer Price:
                        <input type="text" name="offer" id="offer" />
                </label>
                <label for="pros">Pros:
                        <input type="textarea" name="pros" id="pros" />
                </label>
                <label for="cons">Cons:
                        <input type="textarea" name="cons" id="cons" />
                </label>
                <label for="nickName">Nick Name:
                        <input type="text" name="nickName" placeholder="House with backyard barbeque" id="nickName" />
                </label>
                </fieldset>
                <button type="submit" id="btn_saveNotes" >Save Your Notes</button>
                <button type="button" id="btn_goToDashboard"> Go Back to Dashboard</button>
        </form>
        <div id="feedback">
        </div>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script src="/home_details.js"></script>
</body>
</html>
