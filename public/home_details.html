    <div class="container-fluid">
    <div class="row">
        <header class="title col-sm-12">
            <h2>Add-View Home Details</h2>
            <p>Add what you found about the house you saw.</p>
        </header>
        <div class="col-sm-12">
        <form action="#" method="POST" id="homeDetailsForm">
            <fieldset>
              <legend>ADDRESS</legend>
              <label for="streetAdd">Street Address:
                      <input type="text" name="streetAdd" id="streetAdd" />
              </label>
              <label for="city">City:
                      <input type="text" name="city" id="city" />
              </label>
              <label for="state">State:
                      <input type="text" name="state" id="state" />
              </label>
              <label for="zip">ZipCode:
                      <input type="text" name="zip" id="zip" />
              </label>
            </fieldset>
            <fieldset>
                <legend>HOME DETAILS</legend>
                <label for="beds">Bedrooms:
                      <input type="text" name="beds" id="beds" />
              </label>
              <label for="baths">Baths:
                      <input type="text" name="baths" id="baths" />
              </label>
              <label for="built">Year Built:
                      <input type="text" name="built" id="built" />
              </label>
              <label for="area">Area(sqft):
                <input type="text" name="area" id="area" />
                </label>
                <label for="zillowId">Zillow ID:
                        <input type="text" name="zillowId" id = "zillowId" />
                </label>
            </fieldset>
        </form>
        <form action="" id="fm_userNotes">
        <fieldset>
                <legend>YOUR NOTES</legend>
                <label for="offer">Your Offer Price:
                        <input type="text" name="offer" id="offer" />
                </label>
                <label for="pros">What I Like:
                        <input type="textarea" name="pros" id="pros" />
                </label>
                <label for="cons">What Needs Work:
                        <input type="textarea" name="cons" id="cons" />
                </label>
                <label for="nickName">Nick Name:
                        <input type="text" name="nickName" placeholder="House with backyard barbeque" id="nickName" />
                </label>
                </fieldset>
                <button type="submit" id="btn_saveNotes" >Save Your Notes</button>
                <button type="button" id="btn_goToDashboard"> Go Back to Dashboard</button>
        </form>
        
        <div class="col-sm-12" id="feedback">
        </div>
        </div>
        <div class="row">
                <footer class="col-sm-12">
                      <h5>CAST-AROUND</h5>
