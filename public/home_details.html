    <div class="container-fluid">
    <div class="row">
        <header class="title col-sm-12">
            <h2>Add-View Home Details</h2>
            <p>Save the details about the property you saw.</p>
        </header>
    </div> <!--end Row -->
    <div class="row">
        <div class="col-sm-12">
        <form action="#" method="POST" class= "showSearchForm" id="homeDetailsForm">
            <fieldset>
              <legend>ADDRESS</legend>
              <label for="streetAdd">Street Address:
              </label>
              <input type="text" name="streetAdd" id="streetAdd" />
              <label for="city">City:
              </label>
              <input type="text" name="city" id="city" />
              <label for="state">State:
              </label>
              <input type="text" name="state" id="state" />
              <label for="zip">ZipCode:
              </label>
              <input type="text" name="zip" id="zip" />
            </fieldset>
            <fieldset>
                <legend>HOME DETAILS</legend>
                <label for="beds">Bedrooms:
              </label>
              <input type="text" name="beds" id="beds" />
              <label for="baths">Baths:
              </label>
              <input type="text" name="baths" id="baths" />
              <label for="built">Year Built:
              </label>
              <input type="text" name="built" id="built" />
              <label for="area">Area(sqft):
                </label>
              <input type="text" name="area" id="area" />
                <label for="zillowId">Zillow ID:
                </label>
                <input type="text" name="zillowId" id = "zillowId" />
            </fieldset>
        </form>
    </div> 
    </div><!--end Row -->
    <div class="row">
        <div class="col-sm-12">
        <form action="" class="fm_userNotes" id="fm_userNotes">
        <fieldset>
                <legend>YOUR NOTES</legend>
                <label for="offer">Your Offer Price:
                </label>
                <input type="text" name="offer" placeholder="300,000" id="offer" />
                <!-- <input type="text" name="offer" id="offer" placeholder="abcd" /> -->
                <br>
                <label for="pros">What I Like:
                </label>
                <textarea rows="2" cols="20" wrap="hard" 
                placeholder="Nice front yard, close to school" 
                name="pros" id="pros">
                    </textarea>
                <br>
                <!-- <input type="textarea" name="pros" id="pros" /> -->
                <label for="cons">What Needs Work:
                </label>
                <textarea rows="2" cols="20" wrap="hard" 
                placeholder="Needs new paint , bathroom needs repair"
                 name="cons" id="cons">
                    </textarea>
                <!-- <input type="textarea" name="cons" id="cons" /> -->
                <label for="nickName">Nick Name:
                </label>
                <input type="text" name="nickName" placeholder="Blue front door" id="nickName" />
                </fieldset>
                <button type="submit" class="btn btn-success" id="btn_saveNotes" >Save Your Notes</button>
                <button type="button" class="btn btn-secondary" id="btn_goToDashboard"> Go Back to Dashboard</button>
                <div class="col-sm-12" id="feedback">
                    </div>
            </form>
        </div> 
        </div><!-- fm_userNotes End Row -->
