<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/search.css">
    <title>Search Page</title>
</head>
<body>
    <h1>Search and Add homes</h1>
    <div id="locationField">
        <input id="autocomplete" placeholder="Enter your address"
               onFocus="geolocate()" type="text">
      </div>
      
      <table id="address">
        <tr>
          <td class="label">Street address</td>
          <td class="slimField"><input class="field" id="street_number"
                disabled="true" /></td>
          <td class="wideField" colspan="2"><input class="field" id="route"
                disabled="true" /></td>
        </tr>
        <tr>
          <td class="label">City</td>
          <!-- Note: Selection of address components in this example is typical.
               You may need to adjust it for the locations relevant to your app. See
               https://developers.google.com/maps/documentation/javascript/examples/places-autocomplete-addressform
          -->
          <td class="wideField" colspan="3"><input class="field" id="locality"
                disabled="true"></input></td>
        </tr>
        <tr>
          <td class="label">State</td>
          <td class="slimField"><input class="field"
                id="administrative_area_level_1" disabled="true"></input></td>
          <td class="label">Zip code</td>
          <td class="wideField"><input class="field" id="postal_code"
                disabled="true"></input></td>
        </tr>
        <tr>
          <td class="label">Country</td>
          <td class="wideField" colspan="3"><input class="field"
                id="country" disabled="true"></input></td>
        </tr>
      </table>
      <button type="submit" id="btn_searchHome">Search</button>

      <form action="#" method="POST" id="showSearchForm">
          <fieldset>
            <legend>ADDRESS</legend>
            <label for="streetAdd">Street Address:
                    <input type="text" name="streetAdd" id="streetAdd" />
            </label>
            <label for="city">City:
                    <input type="text" name="city" id="city" />
            </label>
            <label for="state">State:
                    <input type="text" name="state" id="state" />
            </label>
            <label for="zip">ZipCode:
                    <input type="text" name="zip" id="zip" />
            </label>
          </fieldset>
          <fieldset>
              <legend>HOME DETAILS</legend>
              <label for="beds">Bedrooms:
                    <input type="text" name="beds" id="beds" />
            </label>
            <label for="baths">Baths:
                    <input type="text" name="baths" id="baths" />
            </label>
            <label for="built">Year Built:
                    <input type="text" name="built" id="built" />
            </label>
          </fieldset>
          <fieldset>
              <legend>YOUR NOTES</legend>
              <label for="offer">Your Offer Price:
                    <input type="text" name="offer" id="offer" />
            </label>
            <label for="pros">Pros:
                    <input type="textarea" name="pros" id="pros" />
            </label>
            <label for="cons">Cons:
                    <input type="textarea" name="cons" id="cons" />
            </label>
            <label for="nickName">Nick Name:
                    <input type="text" name="nickName" placeholder="House with backyard barbeque" id="nickName" />
            </label>
          </fieldset>
          <button type="submit" >Save to Dashboard</button>
          <button type="reset"> Clear Data</button>

      </form>
      
      <!-- Replace the value of the key parameter with your own API key. -->
      <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8N5rOofifOf4lKK7qLlHR7b6y8HlT_2E&libraries=places&callback=initAutocomplete"
              async defer></script>
      <script src="/search.js"></script>
</body>
</html>
