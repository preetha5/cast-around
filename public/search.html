        <div class="container-fluid" role="main">
            <div class="row">
                <header class="title col-sm-12">
                    <h2>Which house are you going to look at next? </h2>
                    <p>Search and add those properties to the dashboard.</p>
                </header>
            <div class="col-sm-12">
                <div id="locationField">
                        <label for="autocomplete">Street Address:
                    </label>
                    <input name="streetAddress" id="autocomplete" placeholder="1234 El Camino street, San Francisco, CA, USA"
                            onFocus="geolocate()" type="text">
                    <label for="unitNo">Unit # (if applicable):
                    </label>
                    <input type="text" name="unitNo" id="unitNo" />
                    <br>
                    <button type="submit" id="btn_searchHome" class="btn btn-info">Search</button> 
                    <div>
                            <img src="images/Zillowlogo.png" alt="search powered by zillow">
                    </div>
                    <div id="showError"></div>
                    </div>
                   
                      <!-- Place holder div to show errors if any -->
                      
            </div><!--end location field -->
            </div> <!-- end row -->
            <div class="row">
                <div class="col-sm-12">
                    <form action="#" method="POST" aria-hidden="true" class="showSearchForm" id="showSearchForm">
                        <fieldset>
                            <legend>ADDRESS</legend>
                            <label for="streetAddress">Street Address:</label>
                            <!-- <input type="textarea" rows="3" cols="10" name="streetAddress" id="streetAddress" /> -->
                            <textarea rows="2" cols="20" wrap="hard" name="streetAddress" id="streetAddress">
                                    </textarea>
                            <label for="city">City:
                            </label>
                            <input type="text" name="city" id="city" />
                            <label for="state">State:
                            </label>
                            <input type="text" name="state" id="state" />
                            <label for="zip">ZipCode:
                            </label>
                            <input type="text" name="zip" id="zip" />
                        </fieldset>
                        <fieldset>
                            <legend>HOME DETAILS</legend>
                            <label for="homeType">Home Type: 
                            </label>
                            <input type="text" name="homeType" id="homeType" />
                            <label for="beds">Bedrooms:
                            </label>
                            <input type="text" name="beds" id="beds" />
                            <label for="baths">Baths:
                            </label>
                            <input type="text" name="baths" id="baths" />
                            <label for="built">Year Built:
                            </label>
                            <input type="text" name="built" id="built" />
                            <label for="sqft">Area(sqft)
                            </label>
                            <input type="text" name="area" id = "sqft" />
                            <label for="zillowId">Zillow ID:
                                </label>
                            <input type="text" name="zillowId" id = "zillowId" />
                            <div id="zillowLink">
                                    
                            </div>
                        </fieldset>
                        
                        <button type="submit" class="btn btn-success" id="save_search" >Save to Dashboard</button>
                        <div id="showSaveResult"></div>
                    </form>
                    
                </div>
            </div> <!--end row -->

            <div class="row">
                    <footer class="col-sm-12 footer">
                        <div class="socialIcons ">
                                <a href="https://github.com/preetha5/cast-around" target="_blank" aria-label="Link to github account"><i class="fab fa-github"></i></a>

                      </footer>
                  </div>

        </div><!-- End container -->
