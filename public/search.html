      <form action="#" method="POST" id="showSearchForm">
          <fieldset>
            <legend>ADDRESS</legend>
            <label for="streetAddress">Street Address:
                    <input type="text" name="streetAddress" id="streetAddress" />
            </label>
            <label for="city">City:
                    <input type="text" name="city" id="city" />
            </label>
            <label for="state">State:
                    <input type="text" name="state" id="state" />
            </label>
            <label for="zip">ZipCode:
                    <input type="text" name="zip" id="zip" />
            </label>
          </fieldset>
          <fieldset>
              <legend>HOME DETAILS</legend>
              <label for="homeType">Home Type:
                      <input type="text" name="homeType" id="homeType" /> 
              </label>
              <label for="beds">Bedrooms:
                    <input type="text" name="beds" id="beds" />
            </label>
            <label for="baths">Baths:
                    <input type="text" name="baths" id="baths" />
            </label>
            <label for="built">Year Built:
                    <input type="text" name="built" id="built" />
            </label>
            <label for="area">Area(sqft)
                    <input type="text" name="area" id = "sqft" />
            </label>
            <label for="zillowId">Zillow ID:
                        <input type="text" name="zillowId" id = "zillowId" />
                </label>
            <div id="zillowLink">
                    
            </div>
          </fieldset>
          
          <button type="submit" id="save_search">Save to Dashboard</button>
          <button type="reset"> Clear Data</button>

      </form>
